<html>
  <head>
    {%if title%}
       <title> Homepage: {{title}}</title>
    {% else %}
       <title> Homepage: Welcome!</title>
    {% endif %}

  </head>
  <body>
    <h1>Hello {{user.username}}!</h1>
    {% for comment in comments%}
    <div><p>
       {{ comment.author.name }} says: <b>{{ comment.body }}</b>
    </p></div>
    {% endfor %}
  </body>
</html>
